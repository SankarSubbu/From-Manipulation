<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <title>Form and Table</title>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
 <h1 id="title"> DOM Forms</h1>
 <p id="description">This is form is made with HTML CSS and DOM</p>
 <div class="container mt-5">
  <form id="form">
   <div class="form-group">
    <label for="first-name" style="font-weight: bold;">First Name:</label>
    <input type="text" class="form-control" id="first-name" name="firstName" placeholder="Enter your first name" required>
   </div>
   <!-- Include other form fields here similar to the above with appropriate Bootstrap classes -->
   <div class="form-group">
    <label for="last-name" style="font-weight: bold;">Last Name:</label>
    <input type="text" class="form-control" id="last-name" name="lastName" placeholder="Enter your last name" required>
   </div>
   <div class="form-group">
    <label for="address" style="font-weight: bold;">Address:</label>
    <textarea name="address" id="address" cols="10" rows="10" placeholder="Enter your address"></textarea>
   </div>
   <div class="form-group">
    <label for="pincode" style="font-weight: bold;">Pincode:</label>
    <input type="text" class="form-control" id="pincode" name="pincode" placeholder="Enter your pincode" required>
   </div>
   <div class="form-group">
    <label for="gender" style="font-weight: bold;">Gender:</label>
    <div class="form-check">
     <input class="form-check-input" type="radio" id="gender" name="Male" value="Male">
     <label class="form-check-label" for="food1">Male</label>
    </div>
    <div class="form-check">
     <input class="form-check-input" type="radio" id="gender" name="Female" value="Female">
     <label class="form-check-label" for="food1">Female</label>
    </div>
    <div class="form-check">
     <input class="form-check-input" type="radio" id="gender" name="Other" value="Other">
     <label class="form-check-label" for="food1">Other</label>
    </div>
   <br>
    <div class="form-group">
    <label for="food" style="font-weight: bold;">Choice of Food (Select at least 2):</label><br>
    <div class="form-check">
     <input class="form-check-input" type="checkbox" id="food1" name="food" value="Pizza">
     <label class="form-check-label" for="food1">Pizza</label>
    </div>
    <div class="form-check">
     <input class="form-check-input" type="checkbox" id="food2" name="food" value="Burger">
     <label class="form-check-label" for="food1">Burger</label>
    </div>
    <div class="form-check">
     <input class="form-check-input" type="checkbox" id="food3" name="food" value="Sandwhich">
     <label class="form-check-label" for="food1">Sandwhich</label>
    </div>
    <div class="form-check">
     <input class="form-check-input" type="checkbox" id="food4" name="food" value="Salad">
     <label class="form-check-label" for="food1">Salad</label>
    </div>
    <div class="form-check">
     <input class="form-check-input" type="checkbox" id="food5" name="food" value="Sushi">
     <label class="form-check-label" for="food1">Sushi</label>
    </div>
    <div class="form-group">
     <label for="firstName" style="font-weight: bold;">State:</label>
     <input type="text" class="form-control" id="state" name="state" required>
    </div>
    <div class="form-group">
     <label for="country" style="font-weight: bold;">Country:</label>
     <input type="text" class="form-control" id="country" name="country" required>
    </div>
   </div>

   <button type="submit" class="btn btn-primary" id="submit">Submit</button>
   <button type="button" class="btn btn-secondary" onclick="clearForm()">Clear</button>
  </form>

  <table class="table mt-5">
   <thead>
    <tr>
     <th>First Name</th>
     <th>Last Name</th>
     <th>Address</th>
     <th>Pincode</th>
     <th>Gender</th>
     <th>Food</th>
     <th>State</th>
     <th>Country</th>
    </tr>
   </thead>
   <tbody id="dataTableBody">
    <!-- Table data will be added here -->
   </tbody>
  </table>
 </div>

 <script src="script.js"></script>
 <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>

</html>
